<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <button onclick="openCart()" class="nav__cartBtn"><i class="bi bi-bag"></i><span><div class="nav__cartBtn__quantity">0</div></span></button>
        <button onclick="openFilter()" class="nav__filterBtn">Filters</button>
        
    </nav>
    <section class="products" id="productsId">
    </section>
    <footer>
        <a href="#tiktok"><i class="bi bi-tiktok"></i></a>
        <a href="#instagram"><i class="bi bi-instagram"></i></a>
        <a href="#twitter"><i class="bi bi-twitter"></i></a>
    </footer>
    <div class="filter sidemenu" id="filter">
        <button onclick="closeFilter()" class="sidemenu__exit">
            <i class="bi bi-x-square-fill"></i>
        </button>
        <div class="filter__container sidemenu__container">
            <button class="filter__dropdownBtn">
                TYPE OF PRODUCT
                <i class="bi bi-plus-lg"></i>
            </button>
            <div class="filter__content">
                <a class="filter__content__select" onclick="filterProduct('bags')">BAGS</a>
                <a class="filter__content__select" onclick="filterProduct('shoes')">SHOES</a>
                <a class="filter__content__select" onclick="filterProduct('skirts')">SKIRTS</a>
                <a class="filter__content__select" onclick="filterProduct('tops')">TOPS</a>
                <a class="filter__content__select" onclick="filterProduct('sunglasses')">SUNGLASSES</a>
            </div>
            <button class="filter__dropdownBtn">
                COLORS
                <i class="bi bi-plus-lg"></i>
            </button>
            <div class="filter__content">
                <a class="filter__content__select" onclick="filterProduct('black')"><div style="background-color: black;"></div>BLACK</a>
                <a class="filter__content__select" onclick="filterProduct('blue')"><div style="background-color: rgb(119, 189, 255);"></div>BLUE</a>
                <a class="filter__content__select" onclick="filterProduct('green')"><div style="background-color: rgb(162, 255, 139);"></div>GREEN</a>
                <a class="filter__content__select" onclick="filterProduct('magneta')"><div style="background-color: magenta;"></div>MAGNETA</a>
                <a class="filter__content__select" onclick="filterProduct('brown')"><div style="background-color: rgb(87, 46, 46);"></div>BROWN</a>
                <a class="filter__content__select" onclick="filterProduct('yellow')"><div style="background-color: rgb(255, 255, 103);"></div>YELLOW</a>
                <a class="filter__content__select" onclick="filterProduct('white')"><div style="background-color: white;"></div>White</a>
                <a class="filter__content__select" onclick="filterProduct('white')"><div style="background-color: pink;"></div>pink</a>
            </div>
        </div>
        <button onclick="filterProduct('all')" class="filter__content__select filter__clear">
            clear
        </button>
    </div>
    <div class="cart sidemenu" id="cart">
        <button onclick="closeCart()" class="sidemenu__exit">
            <i class="bi bi-x-square-fill"></i>
        </button>
        <div class="cart__container sidemenu__container">
            <div class="cart__product">
                <img src="images/pink-skirt.jpg" alt="">
                <span>20$</span>
                <div class="cart__product__num">
                    <span><i class="bi bi-file-minus-fill"></i></span>
                    <span>01</span>
                    <span><i class="bi bi-file-plus-fill"></i></span>
                </div>
            </div>
            <div class="cart__total">
                <span>total:</span>
                <span>200$</span>
            </div>
            <button class="cart__checkout">checkout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
